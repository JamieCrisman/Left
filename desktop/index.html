<!DOCTYPE html>
<html lang="en">
    <title>Left</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./sources/links/reset.css"/>
    <link rel="stylesheet" href="./sources/links/fonts.css"/>
    <link rel="stylesheet" href="./sources/links/main.css"/>
    <link rel="stylesheet" href="./sources/links/theme.css"/>

    <script src="./sources/scripts/events.js"></script>
  </head>
  <body>
    <script>
      'use strict'

      const { shell, remote } = require('electron')
      const Left = require('./build/left')
      const { app } = remote
      const EOL = '\n'

      const left = new Left()

      left.install(document.body)
      left.start()

      // On Windows: open the file specified in the first argument
      // (allows Open With and file associations on Windows)
      if (process.platform === 'win32' && remote.process.argv.length > 1) {
        left.project.add(remote.process.argv[1])
      }

      left.controller.commit()
    </script>
  </body>
</html>
